<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- SEO Básico -->
    <title>Felipe Espinoza | Desenvolvedor Front-End | Portfolio</title>
    <meta
      name="description"
      content="Portfolio profissional de Felipe Espinoza, desenvolvedor front-end especializado em VueJS, JavaScript, UI/UX e soluções web modernas. Projetos responsivos e otimizados para performance."
    />
    <meta
      name="keywords"
      content="Felipe Espinoza, desenvolvedor front-end, VueJS, JavaScript, portfolio desenvolvedor, UI/UX, HTML5, CSS3, SCSS, web design responsivo, Vite"
    />
    <meta name="author" content="Felipe Espinoza" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="pt-BR" />
    <meta name="revisit-after" content="7 days" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://portfolio.devfe.com.br/" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://portfolio.devfe.com.br/" />
    <meta
      property="og:title"
      content="Felipe Espinoza | Desenvolvedor Front-End | Portfolio"
    />
    <meta
      property="og:description"
      content="Portfolio profissional de Felipe Espinoza. Desenvolvedor front-end especializado em VueJS, JavaScript e criação de interfaces modernas e responsivas."
    />
    <meta
      property="og:image"
      content="https://portfolio.devfe.com.br/og-image.jpg"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:locale" content="pt_BR" />
    <meta property="og:site_name" content="DevFE Portfolio" />

    <!-- Favicon -->
    <link rel="icon" type="image/gif" sizes="32x32" href="/public/favicon.gif" />
    <link rel="icon" type="image/gif" sizes="16x16" href="public/favicon.gif" />
    <link rel="apple-touch-icon" sizes="180x180" href="public/favicon.gif" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="theme-color" content="#00ff41" />

    <!-- Tecnologia -->
    <meta name="generator" content="VueJS 3 + Vite" />

    <!-- Preconnect para Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- DNS Prefetch -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />

    <!-- Schema.org JSON-LD para SEO Avançado -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "Felipe Espinoza",
        "url": "https://portfolio.devfe.com.br/",
        "jobTitle": "Desenvolvedor Front-End",
        "description": "Desenvolvedor front-end especializado em VueJS, JavaScript, UI/UX e soluções web responsivas",
        "sameAs": [
          "https://www.linkedin.com/in/fde95/",
          "https://github.com/fde95"
        ],
        "knowsAbout": [
          "VueJS",
          "JavaScript",
          "HTML5",
          "CSS3",
          "SCSS",
          "UI/UX Design",
          "WordPress",
          "Vite"
        ],
        "alumniOf": {
          "@type": "Organization",
          "name": "Felipe Espinoza"
        }
      }
    </script>
    <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
